{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="well col-md-6">
        {% if message %}
            <h3>{{ message }}</h3>
        {% endif %}
        
    <h2 style="text-align:center">Add Sizes for Your Product : {{ product_definition.product_name }}</h2>
    <div class="row" style="padding-top:30px;">
        <div class="col-md-6">
        <form action='' class="form-horizontal" role="form" method='POST'>{% csrf_token %}
        <div id="size_list">
        <div class="form-group"><label for="inputProductName" class="col-sm-4 control-label">Size 1</label><div class="col-sm-4"><input type="text" class="form-control" id="inputProductName" placeholder="Size of Product" name="name_1"></div></div>
        <div class="form-group"><label for="inputProductName" class="col-sm-4 control-label">Size 2</label><div class="col-sm-4"><input type="text" class="form-control" id="inputProductName" placeholder="Size of Product" name="name_2"></div></div>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <button class="btn btn-default btn-xs" id="add_more_sizes">Add More Sizes</button>
                </div>
        </div>        
        <input type="hidden" name="size_list_num" id="size_list_num" value="2">
        <div class="form-group">
           <div class="col-sm-offset-4 col-sm-6">
               <button id="create_btn" class="btn btn-default btn-primary">Finish !</button>
           </div>
        </div>
        </div>
        <div class="col-md-6">
        <p>For ex.</p>
        <p>The sizes of a T-shirt may be S , M , L , XL etc.</p>
        </div>
    </div>                                                                              
    </div>
    <div class="col-md-3">
    </div>
</div>
{% endblock %}
