{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="well col-md-6">
        {% if message %}
            {{ message }}
        {% endif %}
        <h2>Define Your Product</h2>
        <form enctype="multipart/form-data" action='' class="form-horizontal" role="form" method='POST' style="padding-top:30px;" id="product">{% csrf_token %}
            <div class="form-group">
                <label for="inputProductName" class="col-sm-4 control-label">Product Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="inputProductName" placeholder="Product Name" name="name" />
                    <span class="help-block">* Compulsary</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputProductName" class="col-sm-4 control-label">Product Description</label>
                <div class="col-sm-7">
                    <textarea type="text" class="form-control" id="inputProductName" placeholder="Product Description" name="description" /></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputProductPrimaryImage" class="col-sm-4 control-label">Primary Image</label>
                <div class="col-sm-7">
                    <input type="file" class="form-control" id="inputProductPrimaryImage" name="primary_image" />
                    <span class="help-block">* Compulsary</span>
                </div>
            </div>
            <div id="secondary_images">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-7 col-sm-10">
                    <button class="btn btn-default btn-xs" id="add_more">Add More Optional Images</button>
                </div>
            </div>        
            <input type="hidden" name="secondary_image_count" id="secondary_image_count" value="0">
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <button id="create_btn" class="btn btn-default btn-primary">Create !</button>
                </div>
            </div>
            <hr>
        </form>
    </div>
    <div class="col-md-3">
    </div>
</div>
{% endblock %}
