{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="well col-md-6">
	{% if message %}
	    {{ message }}
	{% else %}
        <h3 style="text-align:center;">Register</h3>
        <form action='' class="form-horizontal" role="form" method='POST' style="padding-top:30px;" id="register">{% csrf_token %}
	    <div class="form-group">
	        <label for"inputEmail3" class="col-sm-4 control-label">Email</label>
 	        <div class="col-sm-7">
	   	    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name='email' />
		</div>
	    </div>
	    <div class="form-group">
                <label for"inputPassword3" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-7">
                    <input type="password" onkeyup="is_password_valid();" class="form-control" id="inputPassword3" placeholder="Password" name='password' />
                </div>
            </div>
	    <div class="form-group">
                <label for"inputPasswordConf3" class="col-sm-4 control-label">Confirm Password</label>
                <div class="col-sm-7">
                    <input type="password" onkeyup="is_password_valid();" class="form-control" id="inputPasswordConf3" placeholder="Confirm Password" name='confirm_password' />
                </div>
            </div>
	    <div class="form-group">
    		<div class="col-sm-offset-4 col-sm-10">
		    <button id="signup_btn" onclick="is_password_valid();" class="btn btn-default btn-danger" disabled=true>Your password needs atleast 6 characters</button>
		</div>
	    </div>
        </form>
        {% endif %}
    </div>
    <div class="col-md-3">
    </div>
</div>
{% endblock %}
